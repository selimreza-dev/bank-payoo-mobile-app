<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Mobile App</title>
    <!-- daisy & tailwind css -->
    <link rel="stylesheet" href="./src/output.css">
</head>

<body>

    <main class="bg-[#F4F5F7] h-[100vh] flex flex-col items-center justify-center">
        <div
            class="bg-[url(../assets/bg.png)] bg-no-repeat flex items-center justify-center bg-cover w-[250px] h-[110px]">
            <img class="w-[60px]" src="./assets/Group.png" alt="Logo">
        </div>
        <form class="w-[300px] bg-white p-10 rounded-[8px] shadow-sm">
            <div class="input-fild">
                <label class="font-semibold" for="mobile-number">Mobile Number</label>
                <br />
                <input type="text" placeholder="Enter Mobile Number"
                    class="input mt-2 rounded-4xl bg-[#F4F5F7] border-none text-[14px] pl-5" id="mobile-number" />
            </div>
            <div class="input-fild mt-5">
                <label class="font-semibold" for="pin">4 Digit Pin</label>
                <br />
                <input type="text" placeholder="Enter 4 Digit Pin"
                    class="input mt-2 rounded-4xl bg-[#F4F5F7] border-none text-[14px] pl-5" id="pin" />
            </div>
            <div class="input-fild">
                <button id="login-btn" class="btn bg-[#0874F2] w-full mt-5 text-white font-semibold rounded-4xl">Login</button>
            </div>
        </form>

    </main>


    <script src="./script.js"></script>
</body>

</html>
